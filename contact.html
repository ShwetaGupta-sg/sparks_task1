<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css ">
    <link rel="shortcut icon" type "image/jpg" href="icon.jpg ">
</head>

<body>

    <div class=" navbar contact-section ">
        <div class="contact-info ">
            <div><i class=" fas fa-map-marker-alt "></i></i>Address, City, Country</div>
            <div><i class="fas fa-envelope"></i></i>contact@email.com</div>
            <div><i class="fas fa-phone"></i></i>+00 0000 000 000</div>
        </div>
        <div class="contact-form ">
            <h2>Contact Us</h2>
            <form class="contact " action=" " method="post ">
                <input type="text " name="name " class="text-box " placeholder="Your Name " required>
                <input type="email " name="email " class="text-box " placeholder="Your Email " required>
                <textarea name="Message " id="message " cols="30 " rows="10 " placeholder="Your Message " required></textarea>
                <input type="submit " name="submit " class="send-btn " value="Send ">
            </form>
        </div>
    </div>
    <!-- contact section end -->

</body>

</html>
